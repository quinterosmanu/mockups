<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-list>
          <ion-item *ngFor="let category of (categories | async)">
            <ion-thumbnail>
              <img src="assets/img/wine-glass.jpg">
            </ion-thumbnail>
            {{category.name}}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item>
            <ion-thumbnail>
              <img src="assets/img/wine-glass.jpg">
            </ion-thumbnail>
            Cervezas
          </ion-item>
          <ion-item>
            <ion-thumbnail>
              <img src="assets/img/wine-glass.jpg">
            </ion-thumbnail>
            Licores
          </ion-item>
          <ion-item>
            <ion-thumbnail>
              <img src="assets/img/wine-glass.jpg">
            </ion-thumbnail>
            Vasos y Copas
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
